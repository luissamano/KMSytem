<!-- templates/login.html -->

{% extends "base.html" %} {% block content %}
<div class="">
  <h3 class="title">Iniciar Sesion</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      M.toast({
        html:
          "Por favor, compruebe sus datos de inicio de sesión y vuelva a intentarlo.",
        classes: "rounded"
      });
    </script>
    {% endif %} {% endwith %}
    <form class=" card-panel row col s12" method="POST" action="/login">
      <div class="row">
        <div class="control input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input class="icon_prefix" type="email" name="email" />
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="control input-field col s12">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input class="enhanced_encryption" type="password" name="password" />
          <label for="icon_prefix">Contraseña</label>
        </div>
      </div>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" />
          <span>Recuerdame</span>
        </label>
      </p>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Iniciar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
{% endblock %}
