<!-- templates/login.html -->

{% extends "base.html" %} {% block content %}
<div class="container">
  <h3 class="title">Iniciar Sesion</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <form class="row col s12" method="POST" action="/login">
      <div class="row">
        <div class="control input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input class="icon_prefix" type="email" name="email" />
          <label for="icon_prefix">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="control input-field col s12">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input class="enhanced_encryption" type="password" name="password" />
          <label for="icon_prefix">Contrase√±a</label>
        </div>
      </div>
      <p>
        <label>
          <input type="checkbox" class="filled-in" checked="checked" />
          <span>Recuerdame</span>
        </label>
      </p>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Iniciar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
{% endblock %}
