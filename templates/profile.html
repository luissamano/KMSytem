<!-- templates/profile.html -->

{% extends "base.html" %} {% block content %}
<h4 class="title">Bienvenido, {{ user.name }}!</h4>

<div class="card-panel row">
  <div class="col s12">
    <div class="col s6">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img width="50" height="350" class="activator" src="{{ user.img }}" />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ name }}<i
              class="material-icons right">more_vert</i></span>
          
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Biografia<i class="material-icons right">close</i></span>
          <p>Ingeniero en Computacion. {{user.img }}</p>
        </div>
      </div>
    </div>
    <div class="col s6">
        <form method="POST" action="/savechanges">
            <div class="file-field input-field">
              <div class="btn">
                <span>Abrir</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                  <input class="file-path validate" name="img" id="img" type="text" placeholder="Archivo...">
                </div>  
            </div>

            <div class="row">
              <div class="control input-field col s12">
                <input type="email" name="email" value="{{user.email}}"/>
                <label for="email">Email</label>
              </div>
            </div>

              <div class="row">
                <div class="control input-field col s12">
                  <input type="text" name="nombre" value="{{user.name}}"/>
                  <label for="nombre">Nombre</label>
                </div>
              </div>

                <div class="row">
                  <div class="control input-field col s12">
                    <input type="password" name="password" value="************" readonly />
                    <label for="password">Password</label>
                  </div>
                </div>

                <div class="col s12">
                  <div class="control input-field col s4">
                    <input type="text" name="role" value="{{user.id_role}}" readonly />
                    <label for="role">Role</label>
                  </div>

                  <div class="control input-field col s4">
                    <input type="text" name="area" value="{{user.id_area}}" readonly />
                    <label for="area">Area</label>
                  </div>

                  
                  <div class="control input-field col s4">
                    <input type="text" name="puesto" value="{{user.id_puesto}}" readonly />
                    <label for="puesto">Puesto</label>
                  </div>

                  

                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Guardar cambios
                    <i class="material-icons right">save</i>
                </button>
                
          </form>


    </div>
  </div>
</div>
<!--Div 1-->
{% endblock %}
