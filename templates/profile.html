<!-- templates/profile.html -->

{% extends "base.html" %} {% block content %}
<h4 class="title">Bienvenido, {{ name }}!</h4>

<div class="row">
  <div class="col s12">
    <div class="col s6">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img
            width="50"
            height="350"
            class="activator"
            src="/static/0bb6cdb7-1d23-4a2f-b728-73647e58a69c.jpg"
          />
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"
            >{{ name }}<i class="material-icons right">more_vert</i></span
          >
          <p><a href="#">Editar</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"
            >Biografia<i class="material-icons right">close</i></span
          >
          <p>Ingeniero en Computacion.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Div 1-->
{% endblock %}
