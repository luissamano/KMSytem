<!-- templates/profile.html -->

{% extends "base.html" %} {% block content %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KMSystem</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.js "></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/script/main.js"></script>
  </head>


<br />
<div class="row col s12 left-align">
  <div class="col s6" >
    <h4 class="title">Publicaciones</h4>
  </div>

  <div class="col s6 right-align"> 
  <form action="/newpost"> 
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Nueva publicacion
    </button>
  </form>
  </div>  
</div>

<div>
<form method="GET" action="/openfile" >
  <ul class="collection">
  {% for elem in result -%}
    <li class="collection-item avatar">
      <span class="title">{{ elem.id_user }}</span>
      <img src="{{elem.documento}}" alt="" class="circle" />
      <span class="title">{{ elem.asunto }}</span>
      <br />
      <p>
        {{ elem.id_user }}
      </p>
      <p>
        {{ elem.descripcion }}
      </p>
      <a class="secondary-content btn" name="action" value"{{elem.documento}}" onclick="abrir(elem.documento);" >
        <i class="material-icons">file_download</i>
      </a>
    </li>
  {% endfor -%}
  </ul>
  </form>
</div>

<script language="javascript" type="text/javascript"> 
function abrir(arc)
    $(document).ready(function() { 
      $('#trigger').click(function(){ 
        $("#dialog").dialog(); 
      }); 
    });  
}
    <a href="#" id="trigger">this link</a> 
    <div id="dialog" style="display:none"> 
    <div> 
    <iframe src="arc"></iframe> 
    </div> 
</div> 
</script>
{% endblock %}
